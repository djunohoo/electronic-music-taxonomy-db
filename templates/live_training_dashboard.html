<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎧 Live AI Training - Rekordbox Ready</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #ff00ff;
            --neon-green: #00ff00;
            --neon-orange: #ff6600;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .live-header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-bottom: 2px solid var(--neon-cyan);
            margin-bottom: 20px;
        }

        .live-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .track-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-green);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            animation: pulse-border 3s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--neon-green); }
            50% { border-color: var(--neon-cyan); }
        }

        .track-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }

        .file-path {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--neon-green);
            margin: 10px 0;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-path:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--neon-green);
        }

        .copy-btn {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .genre-btn {
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid var(--neon-purple);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .genre-btn:hover {
            background: rgba(255, 0, 255, 0.4);
            transform: translateY(-2px);
        }

        .genre-btn.selected {
            background: var(--neon-purple);
            color: black;
            font-weight: bold;
        }

        .submit-section {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            border: none;
            color: black;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px;
        }

        .next-btn {
            background: linear-gradient(45deg, var(--neon-orange), var(--neon-purple));
            border: none;
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px;
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            color: var(--neon-cyan);
        }

        .confidence-note {
            background: rgba(255, 102, 0, 0.1);
            border: 1px solid var(--neon-orange);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--neon-green);
            color: black;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="live-header">
        <h1 class="live-title">🎧 Live AI Training Dashboard</h1>
        <p><i class="fas fa-broadcast-tower"></i> Rekordbox Ready • Live Classification Training</p>
    </div>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <div><i class="fas fa-music"></i></div>
                <div>Total Tracks</div>
                <div id="totalTracks">0</div>
            </div>
            <div class="stat-item">
                <div><i class="fas fa-graduation-cap"></i></div>
                <div>Training Sessions</div>
                <div id="totalSessions">0</div>
            </div>
            <div class="stat-item">
                <div><i class="fas fa-clock"></i></div>
                <div>Avg Response</div>
                <div id="avgResponseTime">0s</div>
            </div>
            <div class="stat-item">
                <div><i class="fas fa-brain"></i></div>
                <div>AI Confidence</div>
                <div id="aiConfidence">0%</div>
            </div>
        </div>

        <div id="currentQuestion" class="track-card">
            <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading low-confidence tracks for training...</p>
            </div>
        </div>

        <div class="confidence-note">
            <i class="fas fa-target"></i> <strong>Smart Training:</strong> 
            Prioritizing tracks with lowest confidence scores for maximum learning impact
        </div>

        <div class="genre-grid">
            <button class="genre-btn" data-genre="house">House</button>
            <button class="genre-btn" data-genre="techno">Techno</button>
            <button class="genre-btn" data-genre="trance">Trance</button>
            <button class="genre-btn" data-genre="progressive">Progressive</button>
            <button class="genre-btn" data-genre="minimal">Minimal</button>
            <button class="genre-btn" data-genre="deep">Deep House</button>
            <button class="genre-btn" data-genre="tech">Tech House</button>
            <button class="genre-btn" data-genre="electro">Electro</button>
            <button class="genre-btn" data-genre="drum_bass">Drum & Bass</button>
            <button class="genre-btn" data-genre="breakbeat">Breakbeat</button>
            <button class="genre-btn" data-genre="dubstep">Dubstep</button>
            <button class="genre-btn" data-genre="ambient">Ambient</button>
        </div>

        <div class="submit-section">
            <button id="submitResponse" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Genre Classification
            </button>
            <button id="getNewQuestion" class="next-btn">
                <i class="fas fa-forward"></i> Next Low-Confidence Track
            </button>
        </div>
    </div>

    <div id="feedback" class="feedback"></div>

    <script>
        const socket = io();
        let currentQuestion = null;
        let selectedGenre = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadInitialData();
        });

        function setupEventListeners() {
            // Genre selection
            document.querySelectorAll('.genre-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedGenre = this.dataset.genre;
                });
            });

            // Submit response
            document.getElementById('submitResponse').addEventListener('click', submitTrainingResponse);
            
            // Get new question
            document.getElementById('getNewQuestion').addEventListener('click', function() {
                socket.emit('request_question');
            });

            // Socket events
            socket.on('connect', function() {
                console.log('Connected to Live Training Dashboard');
            });
            socket.on('data_update', updateStats);
            socket.on('new_question', displayTrackQuestion);
            socket.on('training_update', showFeedback);

            // File path click to copy
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('file-path') || e.target.closest('.file-path')) {
                    const path = e.target.textContent || e.target.closest('.file-path').textContent;
                    copyToClipboard(path.trim());
                    showFeedback('📋 File path copied to clipboard!');
                }
            });
        }

        function loadInitialData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    displayTrackQuestion(data.current_question);
                })
                .catch(error => console.error('Error loading data:', error));
        }

        function updateStats(data) {
            document.getElementById('totalTracks').textContent = data.total_tracks || 0;
            document.getElementById('totalSessions').textContent = data.training_stats?.total_sessions || 0;
            document.getElementById('avgResponseTime').textContent = data.training_stats?.avg_response_time || '0s';
            document.getElementById('aiConfidence').textContent = data.training_stats?.ai_confidence || '0%';
        }

        function displayTrackQuestion(question) {
            if (!question) return;
            
            currentQuestion = question;
            const trackData = question.context?.track_data;
            
            if (!trackData) {
                document.getElementById('currentQuestion').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="color: var(--neon-orange); font-size: 2rem;"></i>
                        <p>No track data available</p>
                    </div>
                `;
                return;
            }

            const fileName = trackData.file_path ? trackData.file_path.split('\\').pop() : 'Unknown File';
            
            document.getElementById('currentQuestion').innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 25px;">
                    <i class="fas fa-robot" style="color: var(--neon-cyan); font-size: 2rem; margin-right: 20px;"></i>
                    <div>
                        <h3 style="margin: 0; color: var(--neon-cyan);">AI Training Question #${question.id}</h3>
                        <p style="margin: 5px 0 0 0; color: var(--text-secondary); font-size: 1.1rem;">Classify this track's genre</p>
                    </div>
                </div>

                <div class="track-info">
                    <div style="text-align: center; margin-bottom: 25px;">
                        <h4 style="color: var(--neon-green); font-size: 1.8rem; margin-bottom: 15px;">
                            <i class="fas fa-music"></i> ${fileName}
                        </h4>
                    </div>

                    <div style="margin: 25px 0;">
                        <h5 style="color: var(--neon-cyan); margin-bottom: 15px; text-align: center;">
                            <i class="fas fa-copy"></i> TRACK LOCATION (Click to Copy):
                        </h5>
                        <div class="file-path" title="Click to copy" style="font-size: 1rem; text-align: center; padding: 20px;">
                            ${trackData.file_path || 'Path not available'}
                        </div>
                    </div>

                    <div style="background: rgba(0, 255, 0, 0.15); border: 2px solid var(--neon-green); border-radius: 12px; padding: 20px; margin: 25px 0; text-align: center;">
                        <i class="fas fa-headphones" style="color: var(--neon-green); font-size: 1.5rem; margin-bottom: 10px; display: block;"></i>
                        <h5 style="color: var(--neon-green); margin: 0;">IMPORT → PLAY → CLASSIFY</h5>
                        <p style="margin: 5px 0 0 0; color: var(--text-secondary);">Load this track in Rekordbox, play it live, then select its genre below</p>
                    </div>
                </div>
            `;
        }

        function submitTrainingResponse() {
            if (!selectedGenre) {
                showFeedback('⚠️ Please select a genre first!', 'warning');
                return;
            }

            if (!currentQuestion) {
                showFeedback('⚠️ No active question to respond to!', 'warning');
                return;
            }

            const response = {
                question_id: currentQuestion.id,
                genre: selectedGenre,
                confidence: 0.9,
                response_time: Date.now() - (currentQuestion.start_time || Date.now()),
                training_method: 'live_rekordbox_classification'
            };

            fetch('/api/training/respond', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(response)
            })
            .then(response => response.json())
            .then(data => {
                showFeedback('✅ Response recorded! AI is learning...', 'success');
                // Clear selection
                document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('selected'));
                selectedGenre = null;
                // Auto-request next question
                setTimeout(() => socket.emit('request_question'), 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                showFeedback('❌ Error submitting response', 'error');
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function showFeedback(message, type = 'success') {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.display = 'block';
            
            if (type === 'warning') feedback.style.background = 'var(--neon-orange)';
            else if (type === 'error') feedback.style.background = 'var(--neon-purple)';
            else feedback.style.background = 'var(--neon-green)';
            
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
